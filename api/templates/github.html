<html>
	<body>
        <h1>{{username}}, you have the following repositories:</h1>
            <table>
                <tr>
                    <th>Repository</th>
                    <th>Latest Commit Hash</th>
                    <th>Author</th>
                    <th>Date</th>
                    <th>Message</th>
                </tr>
                {% for i in range(repos|length) %}
                    <tr>
                        <td>{{repos[i]}}</td>
                        <td>{{commit_results[i]['hash']}}</td>
                        <td>{{commit_results[i]['author']}}</td>
                        <td>{{commit_results[i]['date']}}</td>
                        <td>{{commit_results[i]['message']}}</td>
                    </tr>
                {% endfor%}
            </table>
	</body>
</html>
