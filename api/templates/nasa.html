{% from "navbar.html" import create_navbar with context %}
<html>
	<head>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css') }}">
	</head>
	<body>
		{{create_navbar("nasa")}}
		<h2> Please, input the date from which you want to see the astronomy picture of the day!</h2>
		<form action="/nasa" method="post">
			<label for="numberfield">Year:</label>
			<input type="number" id="numberfield" name="year" required>
            <label for="numberfield">Month:</label>
			<input type="number" id="numberfield" name="month" required>
            <label for="numberfield">Day:</label>
			<input type="number" id="numberfield" name="day" required>
			<input type="submit" value="Submit">
        <br>
		<br>
		{% if explanation|length > 0 %}
			<p>{{explanation}}</p>
			<br>
			<img src="{{url}}" alt="Picture could not be retrieved.">
        {% endif %}
	</body>
</html>
