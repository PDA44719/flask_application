<html>
	<body>
	<h1> This application checks if the input number is prime or not. </h1>
	<form action="/submit" method="post">
		<label for="numberfield">Number:</label>
		<input type="text" id="numberfield" name="number">
		<input type="submit" value="Submit">
	</form>
	<h1> This application connects with the github API:</h1>
	<form action="/github" method="post">
		<label for="textfield">User Name:</label>
		<input type="text" id="textfield" name="username">
		<input type="submit" value="Submit">
	</form>
	</body>
</html>
